name: publish

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Find latest successful build run on main
        id: find_run
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "build.yml",
              branch: "main",
              status: "completed",
              per_page: 20
            });

            const run = res.data.workflow_runs.find(r => r.conclusion === "success");
            if (!run) core.setFailed("No successful build workflow run found on main.");

            core.setOutput("run_id", run.id);

      - name: Download build artifact from build workflow
        uses: actions/download-artifact@v4
        with:
          name: web-app
          run-id: ${{ steps.find_run.outputs.run_id }}
          path: artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact/dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
